<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ürün Ekleme Sayfası</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Ürün Ekleme Sayfası</h1>

    <form action="#" th:action="@{/saveProduct}" th:object="${product}"
          method="POST">
        <input type="text" th:field="*{name}"
               placeholder="Product Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{code}"
               placeholder="Product Code" class="form-control mb-4 col-4">

        <div class="form-group blu-margin">
            <select class="form-control" th:field="${listproducts}"  id="dropOperator">
                <option value="0">select Gender</option>
                <option th:each="product : ${listproducts}" th:value="${product.id}" th:text="${product.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>

</div>
</body>
</html>
